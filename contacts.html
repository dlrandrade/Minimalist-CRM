
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - CRM Minimalista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CRM Minimalista</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="contacts.html" class="nav-link active">Contatos</a>
                <a href="tasks.html" class="nav-link">Tarefas</a>
                <a href="pipeline.html" class="nav-link">Pipeline</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="contacts">
                <div class="flex-between mb-2">
                    <h2>Contatos</h2>
                    <a href="contact-form.html" class="btn btn-primary">Novo Contato</a>
                </div>
                
                <div class="card">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Empresa</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="contactsTable">
                            <tr>
                                <td colspan="5" class="text-center">Carregando contatos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="js/dataService.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadContacts();
        });
    </script>
</body>
</html>
