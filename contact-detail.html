
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Contato - CRM Minimalista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CRM Minimalista</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="contacts.html" class="nav-link active">Contatos</a>
                <a href="tasks.html" class="nav-link">Tarefas</a>
                <a href="pipeline.html" class="nav-link">Pipeline</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="contact-header">
                <h2 id="contactName">Carregando...</h2>
                <div class="contact-actions">
                    <a href="#" id="editContactBtn" class="btn btn-secondary">Editar</a>
                    <button id="deleteContactBtn" class="btn btn-danger">Excluir</button>
                    <a href="contacts.html" class="btn btn-primary">Voltar</a>
                </div>
            </div>

            <div class="contact-info card">
                <h3>Informações do Contato</h3>
                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" id="contactEmail">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Telefone</div>
                        <div class="info-value" id="contactPhone">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Empresa</div>
                        <div class="info-value" id="contactCompany">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Cargo</div>
                        <div class="info-value" id="contactPosition">-</div>
                    </div>
                    <div class="info-item" style="grid-column: 1/-1;">
                        <div class="info-label">Observações</div>
                        <div class="info-value" id="contactNotes">-</div>
                    </div>
                </div>
            </div>

            <div class="interactions card">
                <h3>Interações</h3>
                <div id="interactionsList">
                    <p class="empty-state">Carregando interações...</p>
                </div>
                
                <form id="interactionForm" class="mt-2">
                    <h4>Adicionar Nova Interação</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 2fr auto; gap: 1rem; align-items: end;">
                        <div class="form-group">
                            <label class="form-label">Tipo</label>
                            <select name="type" class="form-select" required>
                                <option value="Email">Email</option>
                                <option value="Ligação">Ligação</option>
                                <option value="Reunião">Reunião</option>
                                <option value="Nota">Nota</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Data</label>
                            <input type="date" name="date" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Notas</label>
                            <input type="text" name="notes" class="form-input" placeholder="Descreva a interação..." required>
                        </div>
                        <button type="button" onclick="addInteraction()" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>

            <div class="tasks card">
                <h3>Tarefas</h3>
                <div id="tasksList">
                    <p class="empty-state">Carregando tarefas...</p>
                </div>
                
                <form id="taskForm" class="mt-2">
                    <h4>Adicionar Nova Tarefa</h4>
                    <div style="display: grid; grid-template-columns: 2fr 1fr auto; gap: 1rem; align-items: end;">
                        <div class="form-group">
                            <label class="form-label">Título da Tarefa</label>
                            <input type="text" name="title" class="form-input" placeholder="Descreva a tarefa..." required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Data de Vencimento</label>
                            <input type="date" name="dueDate" class="form-input" required>
                        </div>
                        <button type="button" onclick="addContactTask()" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/dataService.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadContactDetail();
        });
    </script>
</body>
</html>
