
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Contato - CRM Minimalista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CRM Minimalista</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="contacts.html" class="nav-link active">Contatos</a>
                <a href="tasks.html" class="nav-link">Tarefas</a>
                <a href="pipeline.html" class="nav-link">Pipeline</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="flex-between mb-2">
                <h2 id="contactName">Carregando...</h2>
                <div class="flex gap-1">
                    <a href="#" id="editContactBtn" class="btn btn-secondary">Editar</a>
                    <button id="deleteContactBtn" class="btn btn-danger">Excluir</button>
                    <a href="contacts.html" class="btn btn-primary">Voltar</a>
                </div>
            </div>

            <div class="contact-info">
                <div class="contact-info-item">
                    <div class="contact-info-label">Email</div>
                    <div class="contact-info-value" id="contactEmail">-</div>
                </div>
                <div class="contact-info-item">
                    <div class="contact-info-label">Telefone</div>
                    <div class="contact-info-value" id="contactPhone">-</div>
                </div>
                <div class="contact-info-item">
                    <div class="contact-info-label">Cidade</div>
                    <div class="contact-info-value" id="contactCity">-</div>
                </div>
                <div class="contact-info-item">
                    <div class="contact-info-label">Empresa</div>
                    <div class="contact-info-value" id="contactCompany">-</div>
                </div>
                <div class="contact-info-item">
                    <div class="contact-info-label">Cargo</div>
                    <div class="contact-info-value" id="contactPosition">-</div>
                </div>
                <div class="contact-info-item">
                    <div class="contact-info-label">Plano</div>
                    <div class="contact-info-value" id="contactPlan">-</div>
                </div>
            </div>

            <div class="section">
                <div class="contact-info-item">
                    <div class="contact-info-label">Observações</div>
                    <div class="contact-info-value" id="contactNotes">-</div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <section class="section">
                    <h3>Interações</h3>
                    
                    <form id="interactionForm" style="margin-bottom: 2rem;">
                        <div class="form-group">
                            <label class="form-label">Tipo de Interação *</label>
                            <select name="type" class="form-select" required>
                                <option value="">Selecionar tipo</option>
                                <option value="Email">Email</option>
                                <option value="WhatsApp">WhatsApp</option>
                                <option value="Ligação">Ligação</option>
                                <option value="Reunião">Reunião</option>
                                <option value="Nota">Nota</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Data *</label>
                            <input type="date" name="date" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Observações *</label>
                            <textarea name="notes" class="form-textarea" placeholder="Detalhes da interação..." required></textarea>
                        </div>
                        
                        <button type="button" onclick="addInteraction()" class="btn btn-primary">Adicionar Interação</button>
                    </form>
                    
                    <div id="interactionsList"></div>
                </section>

                <section class="section">
                    <h3>Tarefas</h3>
                    
                    <form id="taskForm" style="margin-bottom: 2rem;">
                        <div class="form-group">
                            <label class="form-label">Título da Tarefa *</label>
                            <input type="text" name="title" class="form-input" placeholder="Ex: Ligar para cliente" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Data de Vencimento *</label>
                            <input type="date" name="dueDate" class="form-input" required>
                        </div>
                        
                        <button type="button" onclick="addContactTask()" class="btn btn-primary">Adicionar Tarefa</button>
                    </form>
                    
                    <div id="tasksList"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="js/dataService.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadContactDetail();
        });
    </script>
</body>
</html>
